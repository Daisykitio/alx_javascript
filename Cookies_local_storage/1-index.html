<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookies Example</title>
</head>
<body>
    <h1>Cookies Example</h1>

    <label for="firstname">First Name:</label>
    <input type="text" id="firstname">

    <label for="email">Email:</label>
    <input type="text" id="email">

    <button onclick="setCookies()">Log me in</button>
    <button onclick="showCookies()">Show the cookies</button>

    <script>
        function setCookies() {
            const firstname = document.getElementById('firstname').value;
            const email = document.getElementById('email').value;

            // Calculate the expiration date (10 days from now)
            const expirationDate = new Date();
            expirationDate.setDate(expirationDate.getDate() + 10);

            // Convert the expiration date to UTC format
            const expires = expirationDate.toUTCString();

            // Set cookies with a 10-day expiration
            document.cookie = `firstname=${firstname}; expires=${expires}`;
            document.cookie = `email=${email}; expires=${expires}`;
        }

        function showCookies() {
            const cookies = document.cookie;
            const paragraph = document.createElement('p');
            paragraph.innerHTML = `Cookies: ${cookies}`;
            document.body.appendChild(paragraph);
        }
    </script>
</body>
</html>
