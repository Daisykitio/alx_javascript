<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
</head>
<body>
    <script>
        // Check if local storage is available
        if (typeof(Storage) === "undefined") {
            alert("Sorry, your browser does not support Web storage. Try again with a better one.");
        } else {
            // Array of available items
            const availableItems = ["Shampoo", "Soap", "Sponge", "Water"];

            // Function to add an item to the cart
            function addItemToCart(item) {
                localStorage.setItem(item, "true");
                displayCart();
            }

            // Function to create the store and display available items
            function createStore() {
                const ul = document.createElement("ul");

                // Loop through available items and create list items
                availableItems.forEach(item => {
                    const li = document.createElement("li");
                    li.textContent = item;
                    li.addEventListener("click", () => addItemToCart(item));
                    ul.appendChild(li);
                });

                document.body.appendChild(ul);
            }

            // Function to display the cart contents
            function displayCart() {
                const cartItemCount = Object.keys(localStorage).length;

                if (cartItemCount > 0) {
                    const message = `You previously had ${cartItemCount} item(s) in your cart.`;
                    const p = document.createElement("p");
                    p.textContent = message;
                    document.body.appendChild(p);
                }
            }

            // Create the store and display the cart when the page loads
            createStore();
            displayCart();
        }
    </script>
</body>
</html>
