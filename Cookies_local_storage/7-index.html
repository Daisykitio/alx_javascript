<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Shopping Cart</title>
</head>
<body>
    <script>
        // Check if session storage is available
        if (typeof(Storage) === "undefined") {
            alert("Sorry, your browser does not support Web storage. Try again with a better one.");
        } else {
            // Array of available items
            const availableItems = ["Shampoo", "Soap", "Sponge", "Water"];

            // Function to get the cart from session storage
            function getCartFromStorage() {
                const cartString = sessionStorage.getItem("cart");
                return cartString ? JSON.parse(cartString) : {};
            }

            // Function to add an item to the cart
            function addItemToCart(item) {
                const cart = getCartFromStorage();
                cart[item] = cart[item] ? cart[item] + 1 : 1;
                sessionStorage.setItem("cart", JSON.stringify(cart));
                displayCart();
            }

            // Function to remove an item from the cart
            function removeItemFromCart(item) {
                const cart = getCartFromStorage();
                delete cart[item];
                sessionStorage.setItem("cart", JSON.stringify(cart));
                displayCart();
            }

            // Function to clear the entire cart
            function clearCart() {
                sessionStorage.removeItem("cart");
                displayCart();
            }

            // Function to create the store and display available items
            function createStore() {
                const h2 = document.createElement("h2");
                h2.textContent = "Available products:";
                document.body.appendChild(h2);

                const ul = document.createElement("ul");

                availableItems.forEach(item => {
                    const li = document.createElement("li");
                    li.textContent = item;
                    li.addEventListener("click", () => addItemToCart(item));
                    ul.appendChild(li);
                });

                document.body.appendChild(ul);
            }

            // Function to display the cart
            function displayCart() {
                const h2 = document.createElement("h2");
                h2.textContent = "Your cart:";
                document.body.appendChild(h2);

                const cartDiv = document.createElement("div");

                const cart = getCartFromStorage();

                if (Object.keys(cart).length === 0) {
                    const emptyCartItem = document.createElement("p");
                    emptyCartItem.textContent = "Your cart is empty.";
                    cartDiv.appendChild(emptyCartItem);
                } else {
                    const ul = document.createElement("ul");

                    for (const item in cart) {
                        const li = document.createElement("li");
                        li.textContent = `${item} x ${cart[item]} `;
                        const removeButton = document.createElement("button");
                        removeButton.textContent = "(remove)";
                        removeButton.addEventListener("click", () => removeItemFromCart(item));
                        li.appendChild(removeButton);
                        ul.appendChild(li);
                    }

                    const clearCartButton = document.createElement("button");
                    clearCartButton.textContent = "Clear my cart";
                    clearCartButton.addEventListener("click", clearCart);

                    cartDiv.appendChild(ul);
                    cartDiv.appendChild(clearCartButton);
                }

                // Remove any existing cart content
                const existingCartDiv = document.querySelector("#cart-div");
                if (existingCartDiv) {
                    existingCartDiv.remove();
                }

                cartDiv.id = "cart-div";
                document.body.appendChild(cartDiv);
            }

            // Create the store and display the cart when the page loads
            createStore();
            displayCart();
        }
    </script>
</body>
</html>
